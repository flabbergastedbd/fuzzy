syntax = "proto3";

package xpc;

// Way to collect hearbeats from all workers
service Collector {
    rpc Heartbeat(HeartbeatRequest) returns (HeartbeatResponse);
}

message HeartbeatResponse {
    bool status = 1;
}

message HeartbeatRequest {
    string uuid = 2;
    int32 cpus = 1;
    string name = 3;
}
