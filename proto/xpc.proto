syntax = "proto2";

package xpc;

// Way to collect hearbeats from all workers
service Collector {
    rpc Heartbeat(Worker) returns (HeartbeatResponse);
}

message HeartbeatResponse {
    required bool status = 1;
}

message Worker {
    required string uuid = 1;
    optional string name = 2;
    required int32 cpus = 3;
    required bool active = 4;
}
