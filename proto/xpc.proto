syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

package xpc;

// Generic one to be used by all, for look ups for primary key
message Id {
    int32 value = 1;
}

// Worker related
service Collector {
    rpc Heartbeat(NewWorker) returns (google.protobuf.Empty);
}

message NewWorker {
    string uuid = 1;
    string name = 2;
    int32 cpus = 3;
    bool active = 4;
}

message Worker {
    int32 id = 1;
    string uuid = 2;
    string name = 3;
    int32 cpus = 4;
    bool active = 5;
    // google.protobuf.Timestamp created_at = 6;
    // google.protobuf.Timestamp updated_at = 7;
}

// User interface related
service UserInterface {
    rpc SubmitTask(NewTask) returns (google.protobuf.Empty);
    // rpc GetTask(Id) returns (Task);
    // rpc GetTasks(google.protobuf.Empty) returns (FullTasks);
}

message FullTasks {
    repeated Task data = 1;
}

message NewTask {
    string name = 1;
    bool active = 2;
    string executor = 3;
    string fuzz_driver = 4;
}

message Task {
    int32 id = 1;
    string name = 2;
    bool active = 3;
    string executor = 4;
    string fuzz_driver = 5;
    // google.protobuf.Timestamp created_at = 6;
    // google.protobuf.Timestamp updated_at = 7;
}
